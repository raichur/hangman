<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content=""width="device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<article class="header">
    <h1>Hangman</h1>
</article>
<div class="wrapper">
    <article id="word">
        <h2 id="targetWord"></h2>
        <p id="targetDef"></p>
    </article>
    <article id="guesses">
        <p id="previousGuesses"></p>
        <div id="guessInput">
            <input type="text" maxlength="1" id="guess" placeholder="Guess a letter" autofocus>
            <div><span id="lives">6 lives</span></div>
        </div>
    </article>
</div>

<div id="endGameDialog"></div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
