<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content=""width="device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <article class="header">
            <h1>Hangman</h1>
        </article>
       <div class="wrapper">
           <article id="word" class="two_col">
               <div class="article_wrap">
                   <h3>Your word is:</h3>
                   <h2 id="targetWord"></h2>
                   <p id="targetDef"></p>
               </div>
           </article>
           <article id="guesses" class="two_col">
               <div class="article_wrap">
                   <h3>You have guessed:</h3>
                   <p id="previousGuesses"></p>
                   <div id="guessInput">
                       <input type="text" maxlength="1" id="guess" placeholder="Type a letter"/>
                       <div><span id="lives">6</span> lives</div>
                   </div>
               </div>
           </article>
       </div>

       <div id="endGameDialog"></div>

       <!-- Scripts -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
       <script src="js/app.js"></script>
    </body>
</html>
